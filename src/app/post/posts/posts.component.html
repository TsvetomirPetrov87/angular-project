<ng-container *ngIf="posts">
    <h1>Blog Posts</h1>
    <div *ngFor="let post of posts" class="post-container">
        <div class="preview">
            <img src={{post.imageUrl}}>
        </div>
        <h2>{{post.title}}</h2>
        <div class="info">
            <div class="data-info">
                <h3>Published Date: {{post.publishedDate}}</h3>
                <h3>Author: {{post.author}}</h3>
            </div>
            <div class="data-buttons">
                <a routerLink="/comments/:id" class="buttonPostDetails">Comment</a>
            </div>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="!posts">Soon...</ng-container>
