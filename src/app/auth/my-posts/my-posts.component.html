<ng-container *ngIf="posts">
    <h1>My Posts</h1>
    <div *ngFor="let post of posts" class="post-container">
        <div class="preview">
            <img src=........>
        </div>
        <h2>.......</h2>
        <div class="info">
            <div class="data-info">
                <h3>Published Date: .........</h3>
                <h3>Author: ..........</h3>
            </div>
            <div class="data-buttons">
                <a routerLink="/post-details/{{post.id}}" class="buttonPostDetails">Details</a>
            </div>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="!posts">
    <h1>This customer has no posts</h1>
    <div class="data-buttons">
        <a routerLink="/posts" class="buttonBackToPosts">Back</a>
    </div>
</ng-container>
